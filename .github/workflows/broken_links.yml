name: Broken links
on:
  push:
jobs:
  check:
    name: Check broken links
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.82.0'

      - name: Clean public directory
        run: rm -rf ./src/public

      - name: Make assets
        run: cd src/themes/hugo-theme-learn/_src && npm install && npm run build && cd ../../../

      - name: Build
        run: cd src/ && hugo server

      - name: Install 'Broken link checker' on external links
        run: npm install broken-link-checker -g

      - name: Run tests
        run: blc ${{ env.SERVER }} -iro
        env:
          SERVER: htttp://localhost:1313/
